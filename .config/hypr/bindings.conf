# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

# Custom binds
unbind = SUPER, W
unbind = SUPER, J
unbind = SUPER, K
# unbind = SUPER SHIFT, K

# Omarchy menu shortcuts
bindd = SUPER, N, Omarchy Power menu, exec, omarchy-menu system
# bindd = SUPER ALT, K, Keymap, exec, omarchy-menu-keybindings

# Screen switching laptop -> external
bind = SUPER, Y, exec, hyprctl keyword monitor eDP-1,preferred,auto,1
bind = SUPER CTRL, Y, exec, /home/adam/dotfiles/scripts/hypr-display-toggle.sh

bindd = SUPER, Q, Close active window, killactive,
# bindd = SUPER SHIFT, P, Keeper Password Manager, exec, uwsm-app -- keeperpasswordmanager --new-window
bindd = SUPER SHIFT, P, Keeper Password Manager, exec, ~/dotfiles/scripts/toggle-keeper.sh
bindd = SUPER, B, Script Runner, exec, ~/dotfiles/scripts/rofi-menu.sh
# Groups
bindd = SUPER ALT, K, Next window in group, changegroupactive, f
bindd = SUPER ALT, J, Previous window in group, changegroupactive, b

# Join groups
bindd = SUPER ALT CTRL, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT CTRL, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT CTRL, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT CTRL, J, Move window to group on bottom, moveintogroup, d

#Applications
bindd = SUPER SHIFT, V, Audio Control, exec, $terminal --class=wiremix -e wiremix
# bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-or-focus "^slack$" "uwsm-app -- slack"
bind = SUPER, S, exec, ~/dotfiles/scripts/toggle-slack.sh

# Control tiling
bindd = SUPER, I, Toggle split, togglesplit, # dwindle

# Move focus with super + vim motions
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER CTRL, H, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER CTRL, L, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER CTRL, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER CTRL, J, Expand window down, resizeactive, 0 100

# Omarchy defaults
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Telegram, exec, omarchy-launch-or-focus signal "uwsm-app -- Telegram"
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password
bindd = SUPER SHIFT, SLASH, Passwords, exec, ~/dotfiles/scripts/toggle-window.sh 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://outlook.office.com/calendar/0/view/day"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://outlook.office.com/mail/0/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
